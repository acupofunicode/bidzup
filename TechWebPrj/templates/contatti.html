{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% load static %}

{% block title %} Contattaci {% endblock %}

{% block hero_content %}
    <h1>Contatti</h1>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5">
              <form id="contact-form" name="contact-form" method="POST">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                              <label for="name" class="">Il tuo nome</label>
                              <input type="text" id="name" name="name" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                              <label for="email" class="">La tua mail</label>
                              <input type="text" id="email" name="email" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="md-form mb-0">
                              <label for="subject" class="">Oggetto</label>
                              <input type="text" id="subject" name="subject" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="md-form">
                              <label for="message">Il tuo messaggio</label>
                              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                          </div>
                          <div class="text-md-left mt-3">
                            <button type="submit" class="btn btn-get-started">Invia</button>
                          </div>
                      </div>
                  </div>

                <div class="status"></div>
              </form>
          </div>
          <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                  <li><i class="fas fa-map-marker-alt fa-2x text-accent"></i>
                      <p>Via Campi 213/A 41125 Modena</p>
                  </li>
                  <li><i class="fas fa-phone mt-4 fa-2x text-accent"></i>
                      <p>+ 39 059 205 5243</p>
                  </li>
                  <li><i class="fas fa-envelope mt-4 fa-2x text-accent"></i>
                      <p>contatti@bidzup.com</p>
                  </li>
              </ul>
          </div>
      </div>
    </div>
{% endblock %}
