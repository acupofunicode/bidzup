{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% load crispy_forms_tags %}
{% block title %} Oggetti acquistati {% endblock %}

{% block hero_content %}
    <div class="row">
        <h1>Oggetti acquistati</h1>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
                {% for asta in aste %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ asta.immagini.first.immagine.url }}" alt="{{ asta.titolo }}" />
                      <div class="card-body">
                      <p class="card-text">{{ asta.titolo }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="{% url 'utente_acquisto' asta.id %}" class="btn btn-get-started text-center">Vedi</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
